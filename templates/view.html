{% extends "layout.html" %}
{% block content %}
    <h2>処理済みファイル一覧</h2>
    {% if files %}
        <ul>
            {% for file in files %}
                <li style="display: flex; justify-content: space-between; align-items: center;">
                    <a href="{{ url_for('view_file_content', filename=file) }}">{{ file }}</a>
                    <form action="{{ url_for('delete_output_file', filename=file) }}" method="post" style="margin: 0;">
                        <input type="submit" value="削除" onclick="return confirm('本当に削除しますか？');" style="background-color: #dc3545;">
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>処理済みのファイルはありません。</p>
    {% endif %}
{% endblock %}
