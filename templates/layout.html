<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ドキュメント管理システム</title>
    <style>
        body { font-family: sans-serif; margin: 2em; color: #333; }
        nav { margin-bottom: 1em; border-bottom: 1px solid #ccc; padding-bottom: 1em; }
        nav a { margin-right: 1em; text-decoration: none; color: #007bff; padding: 0.5em 0; }
        nav a.active { font-weight: bold; border-bottom: 2px solid #007bff; }
        .flash { background: #e7f3fe; padding: 1em; border: 1px solid #bce8f1; border-radius: 4px; margin-bottom: 1em; }
        main { margin-top: 1em; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 0.3em; }
        input[type=text], input[type=file], textarea { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        input[type=submit] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        input[type=submit]:hover { background-color: #0056b3; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>ドキュメント管理システム</h1>
    <nav>
        <a href="{{ url_for('add_files') }}" class="{{ 'active' if request.endpoint == 'add_files' else '' }}">追加</a>
        <a href="{{ url_for('view_files') }}" class="{{ 'active' if 'view' in request.endpoint else '' }}">閲覧</a>
        <a href="{{ url_for('tag_management') }}" class="{{ 'active' if request.endpoint == 'tag_management' else '' }}">タグ管理</a>
        <a href="{{ url_for('settings') }}" class="{{ 'active' if request.endpoint == 'settings' else '' }}">設定</a>
    </nav>
    {% with messages = get_flashed_messages() %}
      {% if messages %}<div class="flash">{% for message in messages %}<p>{{ message }}</p>{% endfor %}</div>{% endif %}
    {% endwith %}
    <main>{% block content %}{% endblock %}</main>
</body>
</html>
